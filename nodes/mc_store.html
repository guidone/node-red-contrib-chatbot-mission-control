<script type="text/javascript">
  RED.nodes.registerType('mc-store', {
    category: 'Mission Control',
    color: '#FFCC66',
    defaults: {
      name: {
        value: ''
      },
      topic: {
        value: ''
      },
      payload: {
        value: ''
      }
    },
    inputs: 1,
    outputs: 1,
    paletteLabel: 'MC Store',
    icon: 'chatbot-command.png',
    label: function() {        
      return 'MC store';
    },
    oneditprepare: function() {
      var widget = $('#node-input-payload');
      widget.typedInput({
        'default': 'json',
        types: ['json']
      });
      widget.typedInput('value', this.payload);
    },
    oneditsave: function() {
      this.payload = $('#node-input-payload').typedInput('value');
    }
  });
</script>

<script type="text/x-red" data-template-name="mc-store">
  
</script>
